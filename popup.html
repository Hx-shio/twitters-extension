<!DOCTYPE html>
<html>
<head>
  <title>Twitters.io</title>
  <link rel="stylesheet" href="assets/css/popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-wrapper">
        <img src="assets/img/logo.png" alt="Twitters.io" class="logo">
        <div class="logo-glow"></div>
      </div>
      <h1>Twitters.io</h1>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div id="auth-section" class="auth-section">
      <div class="api-key-section">
        <label for="apiKey">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
          </svg>
          API Key
        </label>
        <div class="input-group">
          <input type="password" id="apiKey" placeholder="Enter your API key" autocomplete="off">
          <button id="toggleVisibility" class="icon-button" aria-label="Toggle visibility">
            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <button id="saveApiKey" class="primary-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Save API Key
        </button>
      </div>
    </div>

    <div id="user-section" class="user-section hidden">
      <div class="user-info">
        <div class="info-row">
          <span class="info-label">Username</span>
          <span id="username" class="info-value"></span>
        </div>
        <div class="info-row">
          <span class="info-label">Balance</span>
          <span id="balance" class="info-value"></span>
        </div>
        <div class="info-row">
          <span class="info-label">Status</span>
          <span id="vendor-status" class="info-value"></span>
        </div>
      </div>
      <button id="importAccountsButton" class="primary-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M19 8v6m3-3h-6"/>
        </svg>
        Import Account
      </button>
      <button id="logoutButton" class="secondary-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Logout
      </button>
    </div>
  </div>
  <script src="assets/js/popup.js"></script>
</body>
</html>
